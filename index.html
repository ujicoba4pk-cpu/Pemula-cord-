<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun! ðŸŽ‚</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .message {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 30px;
        }

        .cake {
            font-size: 8rem;
            animation: wiggle 1s infinite;
            display: inline-block;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .photo {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .photo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .music-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .music-btn:hover {
            background: #ff4757;
            transform: scale(1.05);
        }

        .music-btn.playing {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(255, 107, 107, 0); }
        }

        .balloons {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <!-- Balon -->
    <div class="balloons" id="balloons"></div>
    
    <!-- Kue Ulang Tahun -->
    <div class="cake">ðŸŽ‚</div>
    
    <div class="container">
        <h1>Selamat Ulang Tahun!ðŸ¥³</h1>
        <p class="message">Semoga Semua Impianmu Tercapai! Stay happy always! âœ¨</p>
        
        <!-- Foto Lucu -->
        <div class="photos">
            <img src="foto6.jpg" alt="Foto 1" class="photo">
            <img src="foto7.jpg" alt="Foto 2" class="photo">
            <img src="foto8.jpg" alt="Foto 3" class="photo">
            <img src="foto11.jpg" alt="Foto 4" class="photo">
            <img src="foto9.jpg" alt="Foto 5" class="photo">
        </div>
        
        <!-- Tombol Musik -->
        <button class="music-btn" id="musicBtn" onclick="toggleMusic()">
            ðŸ”Š Putar Lagu
        </button>
    </div>

    <!-- Audio -->
    <audio id="birthdaySong" loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Membuat balon berwarna-warni
        const balloonColors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181'];
        const balloonsContainer = document.getElementById('balloons');
        
        for (let i = 0; i < 20; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.background = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
            balloon.style.animationDelay = Math.random() * 5 + 's';
            balloonsContainer.appendChild(balloon);
        }

        // Membuat efek confetti
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(confetti);
        }

        // Mengatur musik
        const audio = document.getElementById('birthdaySong');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicBtn.textContent = 'ðŸ”Š Putar Lagu';
                musicBtn.classList.remove('playing');
            } else {
                audio.play();
                musicBtn.textContent = 'â¸ï¸ Jeda Lagu';
                musicBtn.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }

        // Efek saat klik foto
        const photos = document.querySelectorAll('.photo');
        photos.forEach(photo => {
            photo.addEventListener('click', () => {
                photo.style.transform = 'scale(1.5)';
                setTimeout(() => {
                    photo.style.transform = 'scale(1)';
                }, 300);
            });
        });
    </script>
</body>
</html>
